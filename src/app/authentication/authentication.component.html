<form #QueryForm="ngForm" (ngSubmit)="Authenticate(QueryForm)">
    <div class="container">
        <div class="form-group">
            FirstName: <input type="text" class="form-control" ngModel name="FirstName" requried>
            LastName: <input type="text" class="form-control" ngModel name="LastName" requried> 
            Email: <input type="email" class="form-control" ngModel name="Email" requried> 
            Password:   <input type="password" class="form-control" ngModel name="Password" requried>
            PhoneNumber:    <input type="text" class="form-control" ngModel name="PhoneNumber" requried>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </div>
    
</form>
