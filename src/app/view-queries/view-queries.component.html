<h1>View open queries Here:</h1> 
<ul>
    <li *ngFor=" let query of queryData">
        <h1>Topic: {{query.payload.doc.data().QueryHeading}}</h1>
        <h6>Author: {{query.payload.doc.data().QueryAuthor}}</h6>
        <h6>Query Description: {{query.payload.doc.data().QueryDescription}}</h6>
        <h6>Posted on: {{query.payload.doc.data().QueryDate}}</h6>
    </li>
</ul>
