<div class="container">
    <h1>Profile</h1>
    <div class="row">
        <div class="col-sm-5">
            <img [src]="profile.ImagePath">
        </div>
        <div class="col-sm-7">
            Name: {{profile.FirstName}}<br>
            Email: {{profile.Email}}<br>
            Phone Number: {{profile.PhoneNumber}}
        </div>
    </div>
</div>
